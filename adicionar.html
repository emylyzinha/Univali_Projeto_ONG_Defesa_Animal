<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Adicionar Animal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ONG de Adoção de Animais</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="adicionar.html">Adicionar Animal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="remover.html">Remover Animal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 p-4 mt-4 rounded bg-warning">
                <h3>Cadastro de Animais para Adoção</h3>
                <hr>
                <form id="form">
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required><br>
                    <input type="text" id="raca" class="form-control" placeholder="Raça" required><br>
                    <input type="text" id="cor" class="form-control" placeholder="Cor" required><br>
                    <input type="text" id="idade" class="form-control" placeholder="Idade" required><br>
                    <input type="file" id="imagem" class="form-control" accept="image/*" required><br><br>
                    <button class="btn btn-light form-control" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('imagem').files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const animal = {
                    nome: document.getElementById('nome').value,
                    raca: document.getElementById('raca').value,
                    cor: document.getElementById('cor').value,
                    idade: document.getElementById('idade').value,
                    imagem: reader.result
                };

                fetch('/api/animais', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(animal)
                })
                .then(res => {
                    if (!res.ok) throw new Error('Erro ao cadastrar animal.');
                    return res.json();
                })
                .then(() => {
                    alert('Animal cadastrado com sucesso!');
                    form.reset();
                })
                .catch(err => {
                    console.error(err);
                    alert('Erro ao cadastrar animal.');
                });
            }

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
